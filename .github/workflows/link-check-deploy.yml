name: Link Check Deploy
on:
  deployment_status:
  check_suite:
    types:
      - requested
      - rerequested

jobs:
  initialize:
    name: Initialize Link Check Deploy
    runs-on: ubuntu-latest
    if: github.event_name == 'check_suite'

    steps:
      - uses: rogermparent/checks-action@master
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          name: Link Check Deploy
          status: queued

  check:
    name: Link Check Deploy
    runs-on: ubuntu-latest
    if:
      github.event_name == 'deployment_status' &&
      github.event.deployment_status.state == 'success'

    steps:
      - uses: actions/checkout@v2

      - uses: rogermparent/checks-action@master
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          name: Link Check Deploy
          status: in_progress
          output: >-
            {"summary": "Running master diff Link Check on ${{
            github.event.deployment.payload.web_url }}"}

      - name: Run Link Check
        id: check
        uses: 'iterative/link-check.action@master'
        with:
          configFile: 'config/link-check/config.yml'
          rootURL: '${{ github.event.deployment.payload.web_url }}'
          output: checksAction

      - uses: rogermparent/checks-action@master
        if: ${{ success() }}
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          name: Link Check Deploy
          status: completed
          conclusion: ${{ steps.check.outputs.conclusion }}
          output: ${{ steps.check.outputs.output }}

      - uses: rogermparent/checks-action@master
        if: ${{ failure() }}
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          name: Link Check Deploy
          status: completed
          conclusion: failure
          output: >-
            {"summary": "The Link Check script had an error!"}
